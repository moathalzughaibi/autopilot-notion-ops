name: IFNS Verify

on:
  workflow_dispatch: {}
  push:
    paths:
      - 'scripts/ifns_verify.py'
      - '.github/workflows/ifns-verify.yml'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install requests
      - name: Run verification
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          ROOT_PAGE_ID: ${{ secrets.ROOT_PAGE_ID }}
        run: |
          python scripts/ifns_verify.py --root-title "IFNS â€“ The Intelligent Financial Neural System" --out reports/ifns_verification_report.md
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: ifns_verification_report
          path: reports/ifns_verification_report.md
