name: Notion Sync

on:
  workflow_dispatch:
  push:
    paths:
      - 'content/databases/**/*.csv'
      - 'content/databases/*.csv'
  schedule:
    - cron: '*/30 * * * *'  # كل 30 دقيقة

jobs:
  sync:
    runs-on: ubuntu-latest
    concurrency:
      group: notion-sync
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install notion-client
      - name: Run sync to Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          ROOT_PAGE_ID: ${{ secrets.ROOT_PAGE_ID }}
          CONTENT_DIR: content/databases
        run: python notion/sync/sync.py
