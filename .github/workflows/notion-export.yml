name: Notion Export

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # كل 6 ساعات

jobs:
  export:
    runs-on: ubuntu-latest
    concurrency:
      group: notion-export
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install notion-client
      - name: Export DBs
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: |
          python notion/ops/export.py
      - name: Commit export (if changed)
        run: |
          git config user.name "notion-bot"
          git config user.email "notion-bot@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "Export Notion DBs"
          git push || true
